<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday ❤️</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background-image:
    linear-gradient(rgba(255,221,225,0.85), rgba(238,156,167,0.85)),
    url("https://images.unsplash.com/photo-1518199266791-5375a83190b7");
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  color: #333;
  overflow-x: hidden;
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 52px;
  text-align: center;
  margin: 0;
}

h2 {
  font-family: 'Playfair Display', serif;
  font-size: 36px;
  text-align: center;
}

.hero {
  text-align: center;
  color: white;
  padding: 80px 20px;
}

section {
  padding: 50px 15px;
  max-width: 900px;
  margin: auto;
}

button {
  background: #ff4d6d;
  border: none;
  padding: 16px 24px;
  color: white;
  border-radius: 30px;
  cursor: pointer;
  font-size: 18px;
  margin: 20px auto;
  display: block;
  width: 90%;
  max-width: 350px;
}

.card {
  background: rgba(255,255,255,0.97);
  padding: 18px;
  margin: 18px 0;
  border-radius: 20px;
  animation: fadeIn 1s ease;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
  font-size: 18px;
  line-height: 1.5;
}

.card img {
  width: 100%;
  border-radius: 15px;
  margin-top: 12px;
}

iframe {
  width: 100%;
  border-radius: 15px;
}

/* Fade animation */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(25px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Floating hearts */
.heart {
  position: fixed;
  color: #ff4d6d;
  font-size: 22px;
  animation: float 6s linear infinite;
}
@keyframes float {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}

/* Password screen */
#lock {
  position: fixed;
  inset: 0;
  background: #ffdde1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 999;
}
