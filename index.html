<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background-image:
    linear-gradient(rgba(255,221,225,0.85), rgba(238,156,167,0.85)),
    url("https://images.unsplash.com/photo-1518199266791-5375a83190b7");
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  color: #333;
  overflow-x: hidden;
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 52px;
  text-align: center;
  margin: 0;
}

h2 {
  font-family: 'Playfair Display', serif;
  font-size: 36px;
  text-align: center;
}

.hero {
  text-align: center;
  color: white;
  padding: 80px 20px;
}

section {
  padding: 50px 15px;
  max-width: 900px;
  margin: auto;
}

button {
  background: #ff4d6d;
  border: none;
  padding: 16px 24px;
  color: white;
  border-radius: 30px;
  cursor: pointer;
  font-size: 18px;
  margin: 20px auto;
  display: block;
  width: 90%;
  max-width: 350px;
}

.card {
  background: rgba(255,255,255,0.97);
  padding: 18px;
  margin: 18px 0;
  border-radius: 20px;
  animation: fadeIn 1s ease;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
  font-size: 18px;
  line-height: 1.5;
}

.card img {
  width: 100%;
  border-radius: 15px;
  margin-top: 12px;
}

iframe {
  width: 100%;
  border-radius: 15px;
}

/* Fade animation */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(25px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Floating hearts */
.heart {
  position: fixed;
  color: #ff4d6d;
  font-size: 22px;
  animation: float 6s linear infinite;
}
@keyframes float {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}

/* Password screen */
#lock {
  position: fixed;
  inset: 0;
  background: #ffdde1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

input {
  padding: 14px;
  border-radius: 10px;
  border: none;
  margin: 10px;
  font-size: 18px;
  width: 80%;
  max-width: 300px;
}

#surprise {
  display: none;
}
</style>
</head>

<body>

<!-- PASSWORD LOCK -->
<div id="lock">
  <h2>Enter the secret ‚ù§Ô∏è</h2>
  <input type="password" id="pw">
  <button onclick="unlock()">Unlock</button>
</div>

<!-- MUSIC -->
<audio id="music" autoplay loop>
  <!-- Replace with Bollywood MP3 -->
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_3d5d1d40a7.mp3">
</audio>

<div class="hero">
  <h1>Happy Birthday My Love ‚ù§Ô∏è</h1>
  <button onclick="toggleMusic()">üîä Toggle Music</button>
</div>

<section>
<h2>30 Reasons I Love You</h2>
<div id="reasonsList"></div>
<button id="nextBtn" onclick="revealNext()">Reveal Next ‚ù§Ô∏è</button>
</section>

<section id="surprise">
<h2>One Last Surprise üíå</h2>
<iframe height="400"
src="https://www.youtube.com/embed/1A-u9cX4so8"
allowfullscreen></iframe>
</section>

<script>
const PASSWORD="amay";
function unlock(){
  if(pw.value===PASSWORD) lock.style.display="none";
}

function toggleMusic(){
  const m=document.getElementById("music");
  m.paused?m.play():m.pause();
}

// Floating hearts
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},500);

// Reasons list
const reasons=[
"You came into my life and changed everything",
"You care about all of us with your whole heart",
"You love me in a way no one else ever could",
"You gave me the greatest gift of my life ‚Äî Amay",
"You are my strength on the hardest days",
"You tolerate my nonsense and still smile",
"You understand me without words",
"Your kindness has no limits",
"Your strength inspires me every day",
"Your hug takes all my tensions away",
"You make our home warm and happy",
"You stand by me in every phase of life",
"You believe in us even when things are tough",
"Your patience amazes me",
"You have the most beautiful heart",
"You make me a better person",
"You sacrifice without ever asking for credit",
"You always put family first",
"Your honesty keeps us grounded",
"Your smile fixes everything",
"You make tough days feel lighter",
"You laugh with me like my best friend",
"You grow with me instead of away from me",
"You choose me every single day",
"You have the gentlest soul",
"Your courage inspires me",
"You are my partner in everything",
"You make life meaningful",
"You are my best friend",
"You are the love of my life"
];

let i=0;

function revealNext(){
  if(i>=reasons.length){
    nextBtn.style.display="none";
    surprise.style.display="block";
    surprise.scrollIntoView({behavior:"smooth"});
    return;
  }

  const card=document.createElement("div");
  card.className="card";
  card.innerHTML=`<b>${i+1}. ${reasons[i]}</b>
  <img src="https://picsum.photos/800/450?random=${i}">`;

  reasonsList.appendChild(card);

  // guided scroll
  setTimeout(()=>card.scrollIntoView({behavior:"smooth",block:"center"}),100);
  setTimeout(()=>nextBtn.scrollIntoView({behavior:"smooth",block:"center"}),900);

  i++;
}
</script>

</body>
</html>
