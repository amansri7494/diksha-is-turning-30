<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Happy Birthday Diksha ❤️</title>

<style>
body {
  margin:0;
  font-family: system-ui, -apple-system, sans-serif;
  background:#000;
  color:white;
  overflow:hidden;
}

.page {
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
  box-sizing:border-box;
  background:linear-gradient(180deg,#120014,#000);
}

.hidden { display:none; }

h1 { font-size:32px; margin-bottom:10px; }
p { font-size:18px; opacity:0.9; }

button, input {
  margin-top:20px;
  padding:14px 20px;
  font-size:16px;
  border:none;
  border-radius:30px;
  background:#ff2e86;
  color:white;
}

input {
  background:white;
  color:black;
  text-align:center;
}

.slide-img {
  width:100%;
  height:65%;
  object-fit:cover;
  border-radius:20px;
}

.slide-text {
  font-size:20px;
  margin-top:15px;
}

.progress {
  position:absolute;
  top:0;
  left:0;
  height:4px;
  background:#ff2e86;
  width:0%;
}
</style>
</head>

<body>

<audio id="music" src="images/song.mp3" loop></audio>

<div id="landing" class="page">
  <h1>Happy Birthday Diksha! ❤️</h1>
  <input id="password" type="password" placeholder="Enter password" />
  <button onclick="unlock()">Unlock</button>
</div>

<div id="welcome" class="page hidden">
  <h1>Happy 30th Birthday Diksha</h1>
  <p>You are my forever and always ❤️</p>
  <button onclick="toggleMusic()">Play / Pause Music</button>
  <button onclick="goReasons()">Next</button>
</div>

<div id="intro" class="page hidden">
  <h1>30 reasons why I love you</h1>
  <button onclick="startSlides()">Let’s begin</button>
</div>

<div id="slides" class="page hidden">
  <div class="progress" id="progress"></div>
  <img id="slideImg" class="slide-img"/>
  <div id="slideText" class="slide-text"></div>
</div>

<div id="surprise" class="page hidden">
  <h1>One last surprise ❤️</h1>
  <iframe id="yt"
    width="100%"
    height="60%"
    src=""
    frameborder="0"
    allow="autoplay; encrypted-media"
    allowfullscreen>
  </iframe>
</div>

<script>
const PASSWORD="amay";

const reasons=[
{ text:"You came into my life and changed everything", image:"Z61_1555.JPG" },
{ text:"You care about all of us with your whole heart", image:"IMG_0493_1.jpg" },
{ text:"You love me in a way no one else ever could", image:"DSC_8189.JPG" },
{ text:"You gave me the greatest gift of my life — Amay", image:"dbf5c797-a5bd-4618-b2c4-21a4842c8fe6.JPG" },
{ text:"You are my strength on the hardest days", image:"IMG_7381_1.jpg" },
{ text:"You tolerate my nonsense and still smile", image:"IMG_7112_1.jpg" },
{ text:"You understand me without words", image:"DSC_7782.JPG" },
{ text:"Your kindness has no limits", image:"IMG-20220506-WA0000.jpg" },
{ text:"Your strength inspires me every day", image:"IMG_7401.jpg" },
{ text:"Your hug takes all my tensions away", image:"IMG_2457.jpg" },
{ text:"You make our home warm and happy", image:"7a04efb1-47c6-4030-ad87-baaa4a5b1a23.JPG" },
{ text:"You stand by me in every phase of life", image:"IMG_5110.jpg" },
{ text:"You believe in us even when things are tough", image:"IMG_20210810_132106.JPG" },
{ text:"Your patience amazes me", image:"IMG_7465.jpg" },
{ text:"You have the most beautiful heart", image:"IMG_2788.JPG" },
{ text:"You make me a better person", image:"IMG_7517.jpg" },
{ text:"You sacrifice without ever asking for credit", image:"ebb3d9ab-293e-4c50-8a07-e12e7bae3bd8.JPG" },
{ text:"You always put family first", image:"20210809_125958.JPG" },
{ text:"Your honesty keeps us grounded", image:"IMG_2773.JPG" },
{ text:"Your smile fixes everything", image:"20210911_121627.JPG" },
{ text:"You make tough days feel lighter", image:"20210215_160850.JPG" },
{ text:"You laugh with me like my best friend", image:"DSC_7842.JPG" },
{ text:"You grow with me instead of away from me", image:"IMG_0359_Original.jpg" },
{ text:"You choose me every single day", image:"IMG_8773.jpg" },
{ text:"You have the gentlest soul", image:"IMG_7149.JPG" },
{ text:"Your courage inspires me", image:"eb2c2049-3e24-4782-a011-6a21cdf1c925.jpg" },
{ text:"You are my partner in everything", image:"DSC_8238.JPG" },
{ text:"You make life meaningful", image:"IMG_3202-1.JPG" },
{ text:"You are my best friend", image:"Z61_8818.JPG" },
{ text:"You are the love of my life", image:"IMG_6163.JPG" }
];

let index=0;
const music=document.getElementById("music");

function show(id){
  document.querySelectorAll(".page").forEach(p=>p.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
}

function unlock(){
  if(document.getElementById("password").value===PASSWORD){
    show("welcome");
  } else alert("Wrong password ❤️");
}

function toggleMusic(){
  music.paused?music.play():music.pause();
}

function goReasons(){ show("intro"); }

function startSlides(){
  show("slides");
  renderSlide();
}

function renderSlide(){
  if(index>=reasons.length){
    showSurprise();
    return;
  }
  const r=reasons[index];
  document.getElementById("slideImg").src="images/"+r.image;
  document.getElementById("slideText").innerText=r.text;
  document.getElementById("progress").style.width=((index+1)/reasons.length*100)+"%";
}

function next(){
  index++;
  renderSlide();
}

let startX=0;
document.getElementById("slides").addEventListener("touchstart",e=>{
  startX=e.touches[0].clientX;
});

document.getElementById("slides").addEventListener("touchend",e=>{
  let dx=e.changedTouches[0].clientX-startX;
  if(Math.abs(dx)>30) next();
  else next();
});

document.getElementById("slides").addEventListener("click",next);

function showSurprise(){
  show("surprise");
  music.pause();
  document.getElementById("yt").src=
    "https://www.youtube.com/embed/5zbb1k03uhM?autoplay=1";
}
</script>

</body>
</html>
