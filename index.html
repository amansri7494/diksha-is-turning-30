<head>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background-image:
    linear-gradient(rgba(255,221,225,0.85), rgba(238,156,167,0.85)),
    url("https://images.unsplash.com/photo-1518199266791-5375a83190b7");
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  color: #333;
  overflow-x: hidden;
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 52px;
  text-align: center;
  margin: 0;
}

h2 {
  font-family: 'Playfair Display', serif;
  font-size: 36px;
  text-align: center;
}

.hero {
  text-align: center;
  color: white;
  padding: 80px 20px;
}

section {
  padding: 50px 15px;
  max-width: 900px;
  margin: auto;
}

button {
  background: #ff4d6d;
  border: none;
  padding: 16px 24px;
  color: white;
  border-radius: 30px;
  cursor: pointer;
  font-size: 18px;
  margin: 20px auto;
  display: block;
  width: 90%;
  max-width: 350px;
}

.card {
  background: rgba(255,255,255,0.97);
  padding: 20px;
  margin: 20px 0;
  border-radius: 20px;
  animation: fadeIn 1s ease;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
  font-size: 20px;
  line-height: 1.6;
  text-align: center;
}

.card img {
  width: 100%;
  border-radius: 15px;
  margin-top: 12px;
}

iframe {
  width: 100%;
  border-radius: 15px;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(25px); }
  to { opacity: 1; transform: translateY(0); }
}

.heart {
  position: fixed;
  color: #ff4d6d;
  font-size: 22px;
  animation: float 6s linear infinite;
}
@keyframes float {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}

#lock {
  position: fixed;
  inset: 0;
  background: #ffdde1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

input {
  padding: 14px;
  border-radius: 10px;
  border: none;
  margin: 10px;
  font-size: 18px;
  width: 80%;
  max-width: 300px;
}

#surprise {
  display: none;
}
</style>
</head>

<body>

<!-- PASSWORD LOCK -->
<div id="lock">
  <h2>Enter the secret ‚ù§Ô∏è</h2>
  <input type="password" id="pw">
  <button onclick="unlock()">Unlock</button>
</div>

<!-- MUSIC -->
<audio id="music" autoplay loop>
  <source src="images/song.mp3" type="audio/mpeg">
</audio>

<div class="hero">
  <h1>Happy Birthday My Love ‚ù§Ô∏è</h1>
  <button onclick="toggleMusic()">üîä Toggle Music</button>
</div>

<section>
<h2>30 Reasons I Love You</h2>
<div id="reasonsList"></div>
<button id="nextBtn" onclick="revealNext()">Reveal Next ‚ù§Ô∏è</button>
</section>

<section id="surprise">
<h2>One Last Surprise üíå</h2>
<iframe height="400"
src="https://www.youtube.com/embed/5zbb1k03uhM"
allowfullscreen></iframe>
</section>

function unlock(){
  if(pw.value===PASSWORD) lock.style.display="none";
}

  const m=document.getElementById("music");

}

// floating hearts

},500);

let i=0;

function revealNext(){
  if(i>=reasons.length){
    nextBtn.style.display="none";
    surprise.style.display="block";
    surprise.scrollIntoView({behavior:"smooth"});
    return;
  }

  const card=document.createElement("div");
  card.className="card";
  card.innerHTML=`
    ${reasons[i].text}
    <img src="images/${reasons[i].image}">
  `;

  reasonsList.appendChild(card);

  setTimeout(()=>card.scrollIntoView({behavior:"smooth",block:"center"}),100);
  setTimeout(()=>nextBtn.scrollIntoView({behavior:"smooth",block:"center"}),900);

  i++;
}
</script>

</html>
