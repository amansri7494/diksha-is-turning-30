<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday ❤️</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
  background: black;
  color: white;
}

/* PASSWORD */
#lock {
  position: fixed;
  inset: 0;
  background: #ffdde1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

input {
  padding: 14px;
  border-radius: 10px;
  border: none;
  margin: 10px;
  font-size: 18px;
}

/* INTRO */
#intro {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg,#ffdde1,#ee9ca7);
  display: none;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  text-align: center;
}

#intro h1 {
  font-family: 'Playfair Display', serif;
  font-size: clamp(60px, 10vw, 120px);
  margin: 0;
}

/* SLIDES */
.slide {
  position: fixed;
  inset: 0;
  opacity: 0;
  transition: opacity 1s ease;
  background-size: cover;
  background-position: center;
  display: flex;
  justify-content: center;
  align-items: center;
}

.slide.active { opacity: 1; }

.caption {
  background: rgba(0,0,0,0.45);
  padding: 25px 30px;
  border-radius: 20px;
  font-size: 28px;
  text-align: center;
  max-width: 80%;
  font-family: 'Playfair Display', serif;
}

.tap {
  position: absolute;
  bottom: 30px;
  font-size: 14px;
  opacity: 0.7;
}

/* SURPRISE */
#surprise {
  position: fixed;
  inset: 0;
  background: black;
  display: none;
  justify-content: center;
  align-items: center;
}
</style>
</head>

<body>

<!-- PASSWORD -->
<div id="lock">
  <h2>Enter the secret ❤️</h2>
  <form onsubmit="unlock(); return false;">
    <input type="password" id="pw">
    <button type="submit">Unlock</button>
  </form>
</div>

<!-- INTRO -->
<div id="intro" onclick="startShow()">
  <h1>Happy Birthday My Love ❤️</h1>
  <p>Tap to begin the story…</p>
</div>

<!-- MUSIC -->
<audio id="music" loop>
  <source src="images/song.mp3" type="audio/mpeg">
</audio>

<!-- SLIDES -->
<div id="slides"></div>

<!-- SURPRISE -->
<div id="surprise">
  <div id="ytplayer"></div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
const PASSWORD="amay";

function unlock(){
  if(pw.value===PASSWORD){
    lock.style.display="none";
    intro.style.display="flex";
  }
}

function startShow(){
  intro.style.display="none";
  document.getElementById("music").play();
  showSlide(0);
}

// DATA
const reasons=[
{ text:"You came into my life and changed everything", image:"Z61_1555.JPG" },
{ text:"You care about all of us with your whole heart", image:"IMG_0493_1.jpg" },
{ text:"You love me in a way no one else ever could", image:"DSC_8189.JPG" },
{ text:"You gave me the greatest gift of my life — Amay", image:"dbf5c797-a5bd-4618-b2c4-21a4842c8fe6.JPG" },
{ text:"You are my strength on the hardest days", image:"IMG_7381_1.jpg" },
{ text:"You tolerate my nonsense and still smile", image:"IMG_7112_1.jpg" },
{ text:"You understand me without words", image:"DSC_7782.JPG" },
{ text:"Your kindness has no limits", image:"IMG-20220506-WA0000.jpg" },
{ text:"Your strength inspires me every day", image:"IMG_7401.jpg" },
{ text:"Your hug takes all my tensions away", image:"IMG_2457.jpg" },
{ text:"You make our home warm and happy", image:"7a04efb1-47c6-4030-ad87-baaa4a5b1a23.JPG" },
{ text:"You stand by me in every phase of life", image:"IMG_5110.jpg" },
{ text:"You believe in us even when things are tough", image:"IMG_20210810_132106.JPG" },
{ text:"Your patience amazes me", image:"IMG_7465.jpg" },
{ text:"You have the most beautiful heart", image:"IMG_2788.JPG" },
{ text:"You make me a better person", image:"IMG_7517.jpg" },
{ text:"You sacrifice without ever asking for credit", image:"ebb3d9ab-293e-4c50-8a07-e12e7bae3bd8.JPG" },
{ text:"You always put family first", image:"20210809_125958.JPG" },
{ text:"Your honesty keeps us grounded", image:"IMG_2773.JPG" },
{ text:"Your smile fixes everything", image:"20210911_121627.JPG" },
{ text:"You make tough days feel lighter", image:"20210215_160850.JPG" },
{ text:"You laugh with me like my best friend", image:"DSC_7842.JPG" },
{ text:"You grow with me instead of away from me", image:"IMG_0359_Original.jpg" },
{ text:"You choose me every single day", image:"IMG_8773.jpg" },
{ text:"You have the gentlest soul", image:"IMG_7149.JPG" },
{ text:"Your courage inspires me", image:"eb2c2049-3e24-4782-a011-6a21cdf1c925.jpg" },
{ text:"You are my partner in everything", image:"DSC_8238.JPG" },
{ text:"You make life meaningful", image:"IMG_3202-1.JPG" },
{ text:"You are my best friend", image:"Z61_8818.JPG" },
{ text:"You are the love of my life", image:"IMG_6163.JPG" }
];

let current=0;

// build slides
reasons.forEach(r=>{
  const s=document.createElement("div");
  s.className="slide";
  s.style.backgroundImage=`url(images/${r.image})`;
  s.innerHTML=`<div class="caption">${r.text}</div>
               <div class="tap">Tap right → next | Tap left → back</div>`;
  slides.appendChild(s);
});

function showSlide(i){
  document.querySelectorAll(".slide").forEach(s=>s.classList.remove("active"));
  document.querySelectorAll(".slide")[i].classList.add("active");
}

function next(){
  if(current<reasons.length-1){
    current++;
    showSlide(current);
  } else {
    slides.style.display="none";
    surprise.style.display="flex";
  }
}

function prev(){
  if(current>0){
    current--;
    showSlide(current);
  }
}

/* click zones */
document.body.addEventListener("click", e=>{
  const x=e.clientX/window.innerWidth;
  if(x<0.4) prev();
  else next();
});

/* keyboard */
document.addEventListener("keydown", e=>{
  if(e.key==="ArrowRight") next();
  if(e.key==="ArrowLeft") prev();
});

/* swipe */
let startX=0;
document.addEventListener("touchstart", e=>startX=e.touches[0].clientX);
document.addEventListener("touchend", e=>{
  let endX=e.changedTouches[0].clientX;
  if(endX-startX>50) prev();
  if(startX-endX>50) next();
});

/* YouTube API */
let player;
function onYouTubeIframeAPIReady(){
  player=new YT.Player('ytplayer',{
    height:'80%',
    width:'80%',
    videoId:'5zbb1k03uhM',
    events:{onStateChange:e=>{
      if(e.data===YT.PlayerState.PLAYING)
        document.getElementById("music").pause();
    }}
  });
}
</script>

</body>
</html>
