<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Happy Birthday Diksha ❤️</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body {
  margin:0;
  font-family:'Poppins', sans-serif;
  background:linear-gradient(180deg,#ffe4ec,#fff6f9);
  overflow:hidden;
}

.page {
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
  box-sizing:border-box;
}

.hidden { display:none; }

h1 {
  font-family:'Playfair Display', serif;
  font-size:32px;
  color:#8b004b;
  font-size:clamp(24px, 6vw, 34px);
}

p {
  font-size:18px;
  color:#4a0030;
}

button,input {
  margin-top:20px;
  padding:14px 22px;
  font-size:16px;
  border:none;
  border-radius:30px;
  background:#ff4f91;
  color:white;
}

input {
  background:white;
  color:black;
  text-align:center;
}

/* Slides */

#slides { padding:0; overflow:hidden; }

.slide-bg {
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  filter:brightness(0.75);
  opacity:0;
  transition:opacity .4s ease;
}

.slide-bg.show { opacity:1; }

.overlay {
  position:absolute;
  bottom:40px;
  left:20px;
  right:20px;
  color:white;
  font-size:22px;
  font-family:'Playfair Display', serif;
  backdrop-filter:blur(8px);
  background:rgba(0,0,0,0.35);
  padding:20px;
  border-radius:20px;
}

.progress {
  position:absolute;
  top:0;
  left:0;
  height:5px;
  background:#ff4f91;
  width:0%;
  transition:width .3s;
}

.zone {
  position:absolute;
  top:0;
  width:50%;
  height:100%;
}

#leftZone { left:0; }
#rightZone { right:0; }

iframe { border-radius:20px; }

.loading {
  margin-top:10px;
  color:#8b004b;
  font-size:16px;
  opacity:0.8;
}
</style>
</head>

<body>

<audio id="music" src="images/song.mp3" loop></audio>

<div id="landing" class="page">
  <h1>Happy Birthday Diksha ❤️</h1>
  <input id="password" type="password" placeholder="Enter password" />
  <button onclick="unlock()">Unlock</button>
</div>

<div id="welcome" class="page hidden">
  <h1>Happy 30th Birthday Diksha</h1>
  <p>
    You are my forever and always — my peace, my home, my best friend,
    and the love I choose every single day. Growing old with you is my
    favorite dream come true ❤️
  </p>
  <button onclick="toggleMusic()">Play / Pause Music</button>
  <button onclick="goReasons()">Next</button>
</div>

<div id="intro" class="page hidden">
  <h1 style="margin-bottom:10px;">30 reasons why I love you</h1>
  <div class="loading" id="loading">Loading memories… ❤️</div>
  <button onclick="startSlides()">Let’s begin</button>
</div>

<div id="slides" class="page hidden">
  <div class="progress" id="progress"></div>
  <img id="slideBg" class="slide-bg">
  <div id="slideText" class="overlay"></div>
  <div id="leftZone" class="zone"></div>
  <div id="rightZone" class="zone"></div>
</div>

<div id="surprise" class="page hidden">
  <h1>One last surprise ❤️</h1>
  <iframe id="yt"
    width="100%"
    height="60%"
    src=""
    allow="autoplay; encrypted-media"
    allowfullscreen></iframe>
  <button onclick="backToSlides()">Back</button>
</div>

<script>
const PASSWORD="amay";

const reasons=[
{ text:"You came into my life and changed everything", image:"Z61_1555.JPG" },
{ text:"You care about all of us with your whole heart", image:"IMG_0493_1.jpg" },
{ text:"You love me in a way no one else ever could", image:"DSC_8189.JPG" },
{ text:"You gave me the greatest gift of my life — Amay", image:"dbf5c797-a5bd-4618-b2c4-21a4842c8fe6.JPG" },
{ text:"You are my strength on the hardest days", image:"IMG_7381_1.jpg" },
{ text:"You tolerate my nonsense and still smile", image:"IMG_7112_1.jpg" },
{ text:"You understand me without words", image:"DSC_7782.JPG" },
{ text:"Your kindness has no limits", image:"IMG-20220506-WA0000.jpg" },
{ text:"Your strength inspires me every day", image:"IMG_7401.jpg" },
{ text:"Your hug takes all my tensions away", image:"IMG_2457.jpg" },
{ text:"You make our home warm and happy", image:"7a04efb1-47c6-4030-ad87-baaa4a5b1a23.JPG" },
{ text:"You stand by me in every phase of life", image:"IMG_5110.jpg" },
{ text:"You believe in us even when things are tough", image:"IMG_20210810_132106.JPG" },
{ text:"Your patience amazes me", image:"IMG_7465.jpg" },
{ text:"You have the most beautiful heart", image:"IMG_2788.JPG" },
{ text:"You make me a better person", image:"IMG_7517.jpg" },
{ text:"You give without keeping score, and love without limits", image:"ebb3d9ab-293e-4c50-8a07-e12e7bae3bd8.JPG" },
{ text:"You always put family first", image:"20210809_125958.JPG" },
{ text:"Your honesty keeps us grounded", image:"IMG_2773.JPG" },
{ text:"Your smile fixes everything", image:"20210911_121627.JPG" },
{ text:"You make tough days feel lighter", image:"20210215_160850.JPG" },
{ text:"You laugh with me like my best friend", image:"DSC_7842.JPG" },
{ text:"Our lives expand, but your heart keeps finding mine", image:"IMG_0359_Original.jpg" },
{ text:"You choose me every single day", image:"IMG_8773.jpg" },
{ text:"You have the gentlest soul", image:"IMG_7149.JPG" },
{ text:"Your courage inspires me", image:"eb2c2049-3e24-4782-a011-6a21cdf1c925.jpg" },
{ text:"You are my partner in everything", image:"DSC_8238.JPG" },
{ text:"You make life meaningful", image:"IMG_3202-1.JPG" },
{ text:"You are my best friend", image:"Z61_8818.JPG" },
{ text:"You are the love of my life", image:"IMG_6163.JPG" }
];

let index=0;
const music=document.getElementById("music");

/* ---------- preload images ---------- */

let loaded=0;
reasons.forEach(r=>{
  const img=new Image();
  img.src="images/"+r.image;
  img.onload=()=>{
    loaded++;
    if(loaded===reasons.length)
      document.getElementById("loading").innerText="Ready ❤️";
  };
});

/* ---------- navigation ---------- */

function show(id){
  document.querySelectorAll(".page").forEach(p=>p.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
}

function unlock(){
  if(document.getElementById("password").value===PASSWORD)
    show("welcome");
  else alert("Wrong password ❤️");
}

function toggleMusic(){
  music.paused?music.play():music.pause();
}

function goReasons(){ show("intro"); }

function startSlides(){
  show("slides");
  renderSlide();
}

/* ---------- slides ---------- */

function renderSlide(){
  if(index<0) index=0;
  if(index>=reasons.length){
    showSurprise();
    return;
  }

  const r=reasons[index];
  const bg=document.getElementById("slideBg");

  bg.classList.remove("show");
  setTimeout(()=>{
    bg.src="images/"+r.image;
    bg.onload=()=>bg.classList.add("show");
  },100);

  document.getElementById("slideText").innerText=r.text;
  document.getElementById("progress").style.width=((index+1)/reasons.length*100)+"%";
}

function next(){ index++; renderSlide(); }
function prev(){ index--; renderSlide(); }

document.getElementById("rightZone").onclick=next;
document.getElementById("leftZone").onclick=prev;

/* swipe */
let startX=0;
const slides=document.getElementById("slides");

slides.addEventListener("touchstart",e=>{
  startX=e.touches[0].clientX;
});

slides.addEventListener("touchend",e=>{
  let dx=e.changedTouches[0].clientX-startX;
  if(dx<-30) next();
  if(dx>30) prev();
});

/* ---------- surprise ---------- */

function showSurprise(){
  show("surprise");
  music.pause();
  document.getElementById("yt").src=
    "https://www.youtube.com/embed/5zbb1k03uhM?autoplay=1";
}

function backToSlides(){
  document.getElementById("yt").src="";
  index=reasons.length-1;
  show("slides");
  renderSlide();
}
</script>

</body>
</html>
