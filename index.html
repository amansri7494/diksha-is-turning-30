<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
  background: black;
  color: white;
}

/* PASSWORD */
#lock {
  position: fixed;
  inset: 0;
  background: #ffdde1;
  display: flex;
  justify-content: center;
  align-items: center;
}

.lockBox {
  background: white;
  padding: 30px;
  border-radius: 20px;
  width: 85%;
  max-width: 360px;
  text-align: center;
}

.lockBox input, .lockBox button {
  width: 100%;
  padding: 14px;
  font-size: 18px;
  border-radius: 10px;
  border: none;
  margin: 10px 0;
}

.lockBox button {
  background: #ff4d6d;
  color: white;
}

/* SLIDES */
#slides { position: fixed; inset: 0; }

.slide {
  position: absolute;
  inset: 0;
  opacity: 0;
  transition: opacity 0.8s ease;
  display: flex;
  justify-content: center;
  align-items: center;
  background-size: cover;
  background-position: center;
}

.slide.active { opacity: 1; }

.intro {
  background: linear-gradient(-45deg,#ff9a9e,#fad0c4,#fbc2eb,#a18cd1);
  background-size: 400% 400%;
  animation: gradient 12s ease infinite;
}

@keyframes gradient {
  0% {background-position:0% 50%}
  50% {background-position:100% 50%}
  100% {background-position:0% 50%}
}

.caption {
  background: rgba(0,0,0,0.45);
  padding: 25px;
  border-radius: 20px;
  font-size: 26px;
  text-align: center;
  max-width: 85%;
  font-family: 'Playfair Display', serif;
}

.bigBtn {
  margin-top: 12px;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: #ff4d6d;
  color: white;
  font-size: 18px;
  width: 100%;
}

/* VIDEO */
#surprise {
  position: fixed;
  inset: 0;
  background: black;
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

#backBtn {
  margin-top: 20px;
  padding: 14px;
  border-radius: 10px;
  border: none;
  background: #ff4d6d;
  color: white;
}
</style>
</head>

<body>

<div id="lock">
  <div class="lockBox">
    <h2>Enter the secret ‚ù§Ô∏è</h2>
    <form onsubmit="unlock(); return false;">
      <input type="password" id="pw" placeholder="Password">
      <button type="submit">Unlock</button>
    </form>
  </div>
</div>

<audio id="music" loop>
  <source src="images/song.mp3" type="audio/mpeg">
</audio>

<div id="slides"></div>

<div id="surprise">
  <div id="ytplayer"></div>
  <button id="backBtn">‚Üê Back to memories</button>
</div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
const PASSWORD="amay";
const music=document.getElementById("music");
const slides=document.getElementById("slides");
const surprise=document.getElementById("surprise");

function unlock(){
  if(pw.value===PASSWORD){
    lock.style.display="none";
    showSlide(0);
  }
}

const reasons=[
{ text:"Happy Birthday My Love ‚ù§Ô∏è", intro:true },
{ text:"30 reasons why I love you ‚ù§Ô∏è", intro:true },

{ text:"You tolerate my nonsense and still smile", image:"IMG_7112_1.jpg" },
{ text:"You understand me without words", image:"DSC_7782.JPG" },

{ text:"Your strength inspires me every day", image:"IMG_7401.jpg" },
{ text:"Your hug takes all my tensions away", image:"IMG_2457.jpg" },

{ text:"You stand by me in every phase of life", image:"IMG_5110.jpg" },
{ text:"You believe in us even when things are tough", image:"IMG_20210810_132106.JPG" },
{ text:"Your patience amazes me", image:"IMG_7465.jpg" },
{ text:"You have the most beautiful heart", image:"IMG_2788.JPG" },
{ text:"You make me a better person", image:"IMG_7517.jpg" },
{ text:"You sacrifice without ever asking for credit", image:"ebb3d9ab-293e-4c50-8a07-e12e7bae3bd8.JPG" },
{ text:"You always put family first", image:"20210809_125958.JPG" },

{ text:"You make tough days feel lighter", image:"20210215_160850.JPG" },

{ text:"You are my partner in everything", image:"DSC_8238.JPG" },
{ text:"You make life meaningful", image:"IMG_3202-1.JPG" },
{ text:"You are my best friend", image:"Z61_8818.JPG" },
{ text:"You are the love of my life", image:"IMG_6163.JPG" }
];

let current=0;

reasons.forEach((r,i)=>{
  const s=document.createElement("div");
  s.className="slide";

  if(r.intro){
    s.classList.add("intro");
    s.innerHTML=`<div class="caption">
      ${r.text}
      ${i===0?`
        <button class="bigBtn" onclick="toggleMusic()">üîä Music</button>
        <button class="bigBtn" onclick="startStory()">Start ‚ñ∂</button>
      `:''}
    </div>`;
  } else {
    s.style.backgroundImage=`url(images/${r.image})`;
    s.innerHTML=`<div class="caption">${r.text}</div>`;
  }

  slides.appendChild(s);
});

function toggleMusic(){ music.paused?music.play():music.pause(); }

function startStory(){
  current=1;
  showSlide(current);
}

function showSlide(i){
  document.querySelectorAll(".slide").forEach(s=>s.classList.remove("active"));
  document.querySelectorAll(".slide")[i].classList.add("active");
}

slides.addEventListener("click", e=>{
  if(current<1) return;
  const x=e.clientX/window.innerWidth;
  x<0.4?prev():next();
});

function next(){
  if(current<reasons.length-1){
    current++;
    showSlide(current);
  } else {
    slides.style.display="none";
    surprise.style.display="flex";
  }
}

function prev(){
  if(current>1){
    current--;
    showSlide(current);
  }
}

let player;
function onYouTubeIframeAPIReady(){
  player=new YT.Player('ytplayer',{
    height:'80%',
    width:'80%',
    videoId:'5zbb1k03uhM',
    events:{onStateChange:e=>{
      if(e.data===YT.PlayerState.PLAYING) music.pause();
    }}
  });
}

document.getElementById("backBtn").onclick=()=>{
  if(player) player.stopVideo();
  surprise.style.display="none";
  slides.style.display="block";
  showSlide(current);
};
</script>

</body>
</html>
