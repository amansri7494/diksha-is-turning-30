<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background-image:
    linear-gradient(rgba(255,221,225,0.85), rgba(238,156,167,0.85)),
    url("https://images.unsplash.com/photo-1518199266791-5375a83190b7");
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  color: #333;
  scroll-behavior: smooth;
  overflow-x: hidden;
}

section {
  padding: 60px 20px;
  max-width: 900px;
  margin: auto;
  opacity: 0;
  transform: translateY(40px);
  transition: 1s ease;
}

section.show {
  opacity: 1;
  transform: translateY(0);
}

h1, h2 { text-align: center; }

.hero {
  text-align: center;
  color: white;
  padding: 100px 20px;
}

button {
  background: #ff4d6d;
  border: none;
  padding: 12px 20px;
  color: white;
  border-radius: 25px;
  cursor: pointer;
  font-size: 16px;
  margin: 5px;
}

.card {
  background: rgba(255,255,255,0.95);
  padding: 20px;
  margin: 10px 0;
  border-radius: 15px;
}

.gallery img {
  width: 100%;
  border-radius: 15px;
  margin: 10px 0;
}

.love-letter {
  font-style: italic;
  background: #fff0f3;
  padding: 25px;
  border-radius: 15px;
}

/* Password screen */
#lock {
  position: fixed;
  inset: 0;
  background: #ffdde1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

input {
  padding: 10px;
  border-radius: 10px;
  border: none;
  margin: 10px;
}

/* Floating hearts */
.heart {
  position: fixed;
  color: #ff4d6d;
  font-size: 20px;
  animation: float 6s linear infinite;
}

@keyframes float {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<!-- PASSWORD LOCK -->
<div id="lock">
  <h2>Enter the secret ‚ù§Ô∏è</h2>
  <input type="password" id="pw" placeholder="Password">
  <button onclick="unlock()">Unlock</button>
</div>

<!-- MUSIC -->
<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
</audio>

<div class="hero">
  <h1>Happy Birthday My Love ‚ù§Ô∏è</h1>
  <p>A little website made just for you</p>
  <button onclick="toggleMusic()">üéµ Music</button>
</div>

<section id="reasons">
<h2>30 Reasons I Love You</h2>
<button onclick="startReveal()">Reveal Reasons ‚ù§Ô∏è</button>
<div id="reasonsList"></div>
<button onclick="confetti()">Celebrate üéâ</button>
</section>

<section>
<h2>Photo Gallery</h2>
<div class="gallery">
<img src="https://picsum.photos/800/500?random=1">
<img src="https://picsum.photos/800/500?random=2">
<img src="https://picsum.photos/800/500?random=3">
</div>
</section>

<section>
<h2>Love Letter</h2>
<div class="love-letter">
My love,<br><br>
Every moment with you is magic. Thank you for filling my life
with warmth, laughter, and purpose.<br><br>
I love you endlessly ‚ù§Ô∏è
</div>
</section>

<script>
const PASSWORD = "amay";

function unlock() {
  if (document.getElementById("pw").value === PASSWORD)
    document.getElementById("lock").style.display = "none";
}

function toggleMusic() {
  const m = document.getElementById("music");
  m.paused ? m.play() : m.pause();
}

// Floating hearts
setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "‚ù§Ô∏è";
  h.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 6000);
}, 500);

// Fade-in on scroll
const observer = new IntersectionObserver(entries => {
  entries.forEach(e => e.isIntersecting && e.target.classList.add("show"));
});
document.querySelectorAll("section").forEach(s => observer.observe(s));

// Reasons reveal
const reasons = [
"You came into my life and changed everything",
"You care about all of us with your whole heart",
"You love me in a way no one else ever could",
"You gave me the greatest gift of my life ‚Äî Amay",
"You are my strength on the hardest days",
"You tolerate my nonsense and still smile",
"You understand me without words",
"Your kindness has no limits",
"Your strength inspires me every day",
"Your hug takes all my tensions away",
"You make our home warm and happy",
"You stand by me in every phase of life",
"You believe in us even when things are tough",
"Your patience amazes me",
"You have the most beautiful heart",
"You make me a better person",
"You sacrifice without ever asking for credit",
"You always put family first",
"Your honesty keeps us grounded",
"Your smile fixes everything",
"You make tough days feel lighter",
"You laugh with me like my best friend",
"You grow with me instead of away from me",
"You choose me every single day",
"You have the gentlest soul",
"Your courage inspires me",
"You are my partner in everything",
"You make life meaningful",
"You are my best friend",
"You are the love of my life"
];

let index = 0;
const container = document.getElementById("reasonsList");

function revealNextReason() {
  if (index >= reasons.length) return;

  const div = document.createElement("div");
  div.className = "card";
  div.style.opacity = 0;
  div.innerText = (index + 1) + ". " + reasons[index];
  container.appendChild(div);

  setTimeout(() => div.style.opacity = 1, 50);
  index++;
}

function startReveal() {
  revealNextReason();
  const interval = setInterval(() => {
    if (index >= reasons.length) clearInterval(interval);
    else revealNextReason();
  }, 1200);
}

// Confetti
function confetti(){
  for(let i=0;i<80;i++){
    const c=document.createElement("div");
    c.style.position="fixed";
    c.style.width="8px";
    c.style.height="8px";
    c.style.background=`hsl(${Math.random()*360},100%,60%)`;
    c.style.left=Math.random()*100+"vw";
    c.style.top="-10px";
    c.style.animation="fall 2s linear forwards";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),2000);
  }
}

const style=document.createElement("style");
style.innerHTML="@keyframes fall{to{transform:translateY(100vh)}}";
document.head.appendChild(style);
</script>

</body>
</html>
